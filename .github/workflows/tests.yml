name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        django-version: ['4.2', '5.0', '5.1', '5.2', '6.0']
        exclude:
          # Django 6.0 requires Python 3.12+
          - python-version: '3.10'
            django-version: '6.0'
          - python-version: '3.11'
            django-version: '6.0'
        include:
          # Test Python 3.8 & 3.9 only with Django 4.2 LTS
          - python-version: '3.8'
            django-version: '4.2'
          - python-version: '3.9'
            django-version: '4.2'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
        # Install specific Django version
        if [ "${{ matrix.django-version }}" = "4.2" ]; then
          pip install "Django~=4.2.27"
        elif [ "${{ matrix.django-version }}" = "5.0" ]; then
          pip install "Django~=5.0.14"
        elif [ "${{ matrix.django-version }}" = "5.1" ]; then
          pip install "Django~=5.1.15"
        elif [ "${{ matrix.django-version }}" = "5.2" ]; then
          pip install "Django~=5.2.9"
        elif [ "${{ matrix.django-version }}" = "6.0" ]; then
          pip install "Django~=6.0.0"
        fi
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=trim --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Check code formatting with black
      run: black --check src/trim tests
    
    - name: Check import sorting with isort
      run: isort --check-only src/trim tests
    
    - name: Lint with flake8
      run: flake8 src/trim tests --max-line-length=100
