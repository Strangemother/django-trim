name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        django-version: ['4.2', '5.0', '5.1', '5.2', '6.0']
        exclude:
          # Django 6.0 requires Python 3.12+
          - python-version: '3.10'
            django-version: '6.0'
          - python-version: '3.11'
            django-version: '6.0'
        include:
          # Test Python 3.8 & 3.9 only with Django 4.2 LTS
          - python-version: '3.8'
            django-version: '4.2'
          - python-version: '3.9'
            django-version: '4.2'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
        # Install specific Django version
        if [ "${{ matrix.django-version }}" = "4.2" ]; then
          pip install "Django~=4.2.27"
        elif [ "${{ matrix.django-version }}" = "5.0" ]; then
          pip install "Django~=5.0.14"
        elif [ "${{ matrix.django-version }}" = "5.1" ]; then
          pip install "Django~=5.1.15"
        elif [ "${{ matrix.django-version }}" = "5.2" ]; then
          pip install "Django~=5.2.9"
        elif [ "${{ matrix.django-version }}" = "6.0" ]; then
          pip install "Django~=6.0.0"
        fi
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=trim --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8==7.3.0 black==25.11.0 isort==7.0.0
    
    - name: Auto-format code with black
      run: black src/trim tests
    
    - name: Auto-sort imports with isort
      run: isort src/trim tests
    
    - name: Commit formatting changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --staged --quiet || git commit -m "chore: auto-format code with black and isort"
    
    - name: Push changes
      if: github.event_name == 'push'
      run: git push
    
    - name: Lint with flake8
      run: flake8 src/trim tests --max-line-length=100
